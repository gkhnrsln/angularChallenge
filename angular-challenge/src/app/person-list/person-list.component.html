<h1 class="mt-5">{{title}}</h1>
@if (persons()) {
  <div class="container">
    <div class="left">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Birthday</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
          @for (person of persons(); track person.id) {
            <tr app-person-list-item [person]="person"></tr>  
          }
        </tbody>
      </table>
    </div>
    <div class="right">
      <app-persons-form></app-persons-form>
    </div>
  </div>  
}
