<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Add New Person</h2>

        <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">Firstname:</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
          </div>

          <div class="form-group">
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
          </div>

          <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" formControlName="birthday" class="form-control">
          </div>

          <div class="form-group">
            <label for="mail">Mail:</label>
            <input type="email" id="mail" formControlName="mail" class="form-control">
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName="phone" class="form-control">
          </div>

          <button type="submit" [disabled]="!personForm.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
