@if (person) {
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.birthday | date}}</td>
    <td>
        <button class="btn btn-primary" [routerLink]="person.id.toString()">View Profile</button> - 
        <button class="btn btn-danger" (click)="deletePerson(person.id)">Delete</button>
    </td>
}
