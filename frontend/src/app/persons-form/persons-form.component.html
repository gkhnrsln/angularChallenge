<div class="container">
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Lastname</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="email" id="mail" formControlName="mail" class="form-control">
      </div>
      <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" formControlName="phone" class="form-control">
        </div>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" formControlName="birthday" class="form-control">
    </div>
    <button type="submit" [disabled]="!personForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
